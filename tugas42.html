<!DOCTYPE html>
<html>
<head>
	<title>
		JS-DOM MouseEvent
	</title>
</head>
<body>
	<p onmouseover="dekat(this)" onmouseout="jauh(this)">Dekatkan Mouse</p>

	<script type="text/javascript">
		function dekat(x) {
			x.style.color ="red"
		}

		function jauh(x) {
			x.style.color ="black"
		}
	</script>
</body>
</html>
